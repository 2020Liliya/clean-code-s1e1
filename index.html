<!DOCTYPE html>
<html lang="en">
<head>
  <title>todo app</title>
  <link href="https://fonts.googleapis.com/css?family=lato:300,400,700"
        rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="priority matrix image">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        want more details?</a>
  </header>
  <main class="main">
    <section id="add-tasks">
      <h3 class="title">add item</h3>
      <div class="task-wrapper">
        <input id="new-task" class="task-wrapper__task task-wrapper__input" type="text">
        <button class="task-wrapper__btn">add</button>
      </div>
    </section>
    <section class="tasks-wrapper">
      <h3 class="title">todo</h3>
      <div id="incomplete-tasks">
        <div class="task-wrapper">
          <input type="checkbox" class="task-wrapper__checkbox">
          <label class="task-wrapper__task task-wrapper__label">pay bills</label>
          <input type="text" class="task-wrapper__task task-wrapper__input">
          <button class="task-wrapper__btn task-wrapper__btn_edit">edit</button>
          <button class="task-wrapper__btn task-wrapper__btn_delete"><img class="task-wrapper__img" src="./remove.svg" alt="task removal picture"></button>
        </div>
        <div class="task-wrapper task-wrapper_edit-mode">
          <input type="checkbox" class="task-wrapper__checkbox">
          <label class="task-wrapper__task task-wrapper__label">go shopping</label>
          <input type="text" value="go shopping" class="task-wrapper__task task-wrapper__input">
          <button class="task-wrapper__btn task-wrapper__btn_edit">save</button>
          <button class="task-wrapper__btn task-wrapper__btn_delete"><img class="task-wrapper__img" src="./remove.svg" alt="task removal picture"></button>
        </div>
    </div>
    </section>
    <section class="tasks-wrapper">
      <h3 class="title">completed</h3>
      <div id="completed-tasks">
        <div class="task-wrapper">
          <input type="checkbox" class="task-wrapper__checkbox" checked>
          <label class="task-wrapper__task task-wrapper__label">see the doctor</label>
          <input type="text" class="task-wrapper__task task-wrapper__input">
          <button class="task-wrapper__btn task-wrapper__btn_edit">edit</button>
          <button class="task-wrapper__btn task-wrapper__btn_delete"><img class="task-wrapper__img" src="./remove.svg" alt="task removal picture"></button>
        </div>
    </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
