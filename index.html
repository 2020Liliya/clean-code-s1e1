<!DOCTYPE html>
<html lang="en">
<head>
  <title>todo app</title>
  <link href="https://fonts.googleapis.com/css?family=lato:300,400,700"
        rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg" alt="priority matrix image>
    <a class="more-inf-link" href="https://goal-life.com/page/method/matrix-eisenhower">
        want more details?</a>
  </header>
  <main class="main">
    <section id="add-tasks">
      <h3 class="title">add item</h3>
      <div class="task-row-wrapper">
        <input id="new-task"class="task input-task" type="text">
        <button class="btn">add</button>
      </div>
    </section>
    <section class="tasks-wrapper" >
      <h3 class="title">todo</h3>
      <div class="incomplete-elements" id="incomplete-tasks">
        <div class="task-row-wrapper">
          <input type="checkbox" class="checkbox">
          <label class="task task-label">pay bills</label>
          <input type="text" class="task input-task">
          <button class="btn edit">edit</button>
          <button class="btn delete"><img class="delete-img" src="./remove.svg" alt="task removal picture"></button>
        </div>
        <div class="task-row-wrapper edit-mode">
          <input type="checkbox" class="checkbox">
          <label class="task task-label">go shopping</label>
          <input type="text" value="go shopping" class="task input-task">
          <button class="btn edit">save</button>
          <button class="btn delete"><img class="delete-img" src="./remove.svg" alt="task removal picture"></button>
        </div>
    </div>
    </section>
    <section class="tasks-wrapper">
      <h3 class="title">completed</h3>
      <div class="complete-elements" id="completed-tasks">
        <div class="task-row-wrapper">
          <input type="checkbox" class="checkbox" checked>
          <label class="task task-label">see the doctor</label>
          <input type="text" class="task input-task">
          <button class="btn edit">edit</button>
          <button class="btn delete"><img class="delete-img" src="./remove.svg" alt="task removal picture"></button>
        </div>
    </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
